version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key}
      - ENABLE_AUTONOMOUS=true
      - DISCOVERY_INTERVAL=3600
      - LOG_LEVEL=INFO
    volumes:
      - discoveries:/app/autonomous_discoveries
      - test_results:/app/test_results
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Development service with hot reload
  dev:
    build: .
    command: python app.py
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - ENABLE_AUTONOMOUS=true
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      - discoveries:/app/autonomous_discoveries
    profiles:
      - dev

volumes:
  discoveries:
  test_results:
  logs:

networks:
  default:
    name: orion-octave-network
