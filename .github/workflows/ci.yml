name: AGI Integration CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      triggered_by:
        description: 'Who/what triggered this workflow'
        required: false
        default: 'manual'

jobs:
  test-discovery-system:
    name: Test Discovery System (Python)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Python tests
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: discovery-system
  
  test-agi-system:
    name: Test AGI System (TypeScript)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agi-proto-system/package-lock.json
      
      - name: Install dependencies
        working-directory: ./agi-proto-system
        run: npm ci
      
      - name: Run TypeScript tests
        working-directory: ./agi-proto-system
        run: npm test -- --coverage
      
      - name: Build TypeScript
        working-directory: ./agi-proto-system
        run: npm run build
  
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-discovery-system, test-agi-system]
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_DB: agi_system_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Install Node dependencies
        working-directory: ./agi-proto-system
        run: npm ci
      
      - name: Start Discovery System
        run: |
          python app.py &
          sleep 10
        env:
          FLASK_ENV: testing
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/agi_system_test
      
      - name: Run Integration Tests
        working-directory: ./agi-proto-system
        run: npm test integration-services.test.ts
        env:
          METRICS_API_URL: http://localhost:5000
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/agi_system_test
  
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-discovery-system, test-agi-system]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Discovery System image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: discovery-system:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build AGI System image
        uses: docker/build-push-action@v5
        with:
          context: ./agi-proto-system
          file: ./agi-proto-system/Dockerfile
          push: false
          tags: agi-system:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker Compose
        run: |
          docker-compose config
          # Uncomment to test full stack (requires secrets setup)
          # docker-compose up -d
          # sleep 30
          # curl http://localhost:5000/api/agi/health
  
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Lint Python code
        run: |
          pip install flake8 black mypy
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Lint TypeScript code
        working-directory: ./agi-proto-system
        run: |
          npm ci
          npm run lint

  notify-completion:
    name: Notify AGI System
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-build]
    if: always()
    
    steps:
      - name: Send status notification
        run: |
          echo "Pipeline Status: ${{ job.status }}"
          echo "Triggered by: ${{ github.event.inputs.triggered_by || github.actor }}"
          # In production, would send webhook to AGI system here
          # curl -X POST $AGI_WEBHOOK_URL -d '{"status": "${{ job.status }}", ...}'
